<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calc-display">
            <input type="text" id="display" placeholder="" disabled>
        </div>
        <div class="buttons">
            <!-- First row-->
            <button class="functional" value="AC">AC</button>
            <button class="functional" value="C">C</button>
            <button class="operation" value="^">^</button>
            <button class="operation" value="/">/</button>

            <!-- Second row-->
            <button class="digit" value="7">7</button>
            <button class="digit" value="8">8</button>
            <button class="digit" value="9">9</button>
            <button class="operation" value="*">*</button>

            <!-- Third row-->
            <button class="digit" value="4">4</button>
            <button class="digit" value="5">5</button>
            <button class="digit" value="6">6</button>
            <button class="operation" value="-">-</button>

            <!-- Fourth row-->
            <button class="digit" value="1">1</button>
            <button class="digit" value="2">2</button>
            <button class="digit" value="3">3</button>
            <button class="operation" value="+">+</button>

            <!-- Fifth row-->
            <button class="functional" value="+/-">+/-</button>
            <button class="digit" value="0">0</button>
            <button class="digit" value=".">.</button>
            <button class="equal" value="=">=</button>
        </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
